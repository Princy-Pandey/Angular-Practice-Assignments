<table class="col-md-10 mx-auto table table-striped table-hover table-bordered mt-4" *ngIf="!editFlag">
  <tr>
    <th>BOOK ID</th>
    <th>BOOK NAME</th>
    <th>BOOK COST</th>
    <th>AUTHOR</th>

  </tr>
  <tr *ngFor="let book of books">
    <td>{{book.id}}</td>
    <td>{{book.bookName}}</td>
    <td>{{book.cost}}</td>
    <td>{{book.author}}</td>
    
  </tr>
</table>
